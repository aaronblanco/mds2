<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:false,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;mytheme&quot;}">
  <meta name="vaadin-version" content="8.1.5">
 </head>
 <body>
  <vaadin-form-layout margin>
   <vaadin-vertical-layout>
    <vaadin-horizontal-layout>
     <vaadin-text-field _id="userNameRegistro"></vaadin-text-field>
     <vaadin-label plain-text>
       Nombre de usuario 
     </vaadin-label>
    </vaadin-horizontal-layout>
    <vaadin-horizontal-layout>
     <vaadin-password-field _id="password"></vaadin-password-field>
     <vaadin-label plain-text>
       Contraseña 
     </vaadin-label>
    </vaadin-horizontal-layout>
    <vaadin-horizontal-layout>
     <vaadin-text-field _id="emailRegistro"></vaadin-text-field>
     <vaadin-label plain-text _id="email">
       Correo electronico 
     </vaadin-label>
    </vaadin-horizontal-layout>
   </vaadin-vertical-layout>
   <vaadin-vertical-layout>
    <vaadin-horizontal-layout width="90%">
     <vaadin-button plain-text _id="registro">
       Registrarse 
     </vaadin-button>
     <vaadin-link caption="Pulse aquí si ya está registrado" _id="enlaceIniciarSesion"></vaadin-link>
    </vaadin-horizontal-layout>
   </vaadin-vertical-layout>
  </vaadin-form-layout>
 </body>
</html>
