<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:false,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;mytheme&quot;}">
  <meta name="vaadin-version" content="8.1.5">
 </head>
 <body>
  <vaadin-vertical-layout size-full>
   <vaadin-vertical-layout>
    <vaadin-vertical-layout _id="seccionAdminLista">
     <vaadin-vertical-layout size-full>
      <vaadin-horizontal-layout width-full height="60%" _id="seccion">
       <vaadin-horizontal-layout>
        <vaadin-button plain-text _id="irSeccion">
          Seccion1 
        </vaadin-button>
        <vaadin-image _id="imgSeccion"></vaadin-image>
       </vaadin-horizontal-layout>
       <vaadin-horizontal-layout>
        <vaadin-horizontal-layout>
         <vaadin-combo-box width="184px" data-item-type="java.lang.String" _id="statusTema">
          <option item="Option1">Publico</option>
          <option item="Option2">Privado</option>
          <option item="Option3">Cerrado?</option>
         </vaadin-combo-box>
         <vaadin-button plain-text _id="eliminarSeccion">
           Eliminar 
         </vaadin-button>
        </vaadin-horizontal-layout>
       </vaadin-horizontal-layout>
      </vaadin-horizontal-layout>
      <vaadin-horizontal-layout width-full height="40%" _id="seccionDatos">
       <vaadin-horizontal-layout>
        <vaadin-label caption="Subtitulo" plain-text _id="subtitleSection"></vaadin-label>
        <vaadin-label caption="Creador" plain-text _id="userCreadorSeccion"></vaadin-label>
        <vaadin-label caption="Fecha de creación" plain-text _id="fechaCreacionSeccion"></vaadin-label>
        <vaadin-label caption="Número de mensajes" plain-text _id="numMsgSection"></vaadin-label>
       </vaadin-horizontal-layout>
      </vaadin-horizontal-layout>
     </vaadin-vertical-layout>
    </vaadin-vertical-layout>
   </vaadin-vertical-layout>
  </vaadin-vertical-layout>
 </body>
</html>
