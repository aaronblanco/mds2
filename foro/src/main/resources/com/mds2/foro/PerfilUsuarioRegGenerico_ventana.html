<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:false,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;mytheme&quot;}">
  <meta name="vaadin-version" content="8.1.5">
 </head>
 <body>
  <vaadin-vertical-layout size-auto>
   <vaadin-vertical-layout size-full>
    <vaadin-vertical-layout size-full _id="perfilEntero">
     <vaadin-horizontal-layout spacing="false" width-full _id="datosVisitaPerfil">
      <vaadin-image caption="Foto de perfil" _id="fotoPerfilUsuario"></vaadin-image>
      <vaadin-vertical-layout size-auto margin="false">
       <vaadin-label caption="Nombre de usuario" plain-text _id="userName"></vaadin-label>
       <vaadin-label caption="Descripción" plain-text _id="description"></vaadin-label>
      </vaadin-vertical-layout>
      <vaadin-button plain-text _id="addFriend" :right>
        Añadir amigo 
      </vaadin-button>
      <vaadin-button plain-text _id="eliminarAmigo">
        Eliminar amigo 
      </vaadin-button>
      <vaadin-vertical-layout size-auto margin="false" :right>
       <vaadin-button visible="false" plain-text _id="sancionar">
         Sancionar 
       </vaadin-button>
       <vaadin-button visible="false" plain-text _id="eliminarSancion">
         Eliminar sanción 
       </vaadin-button>
       <vaadin-button visible="false" plain-text _id="ascender">
         Ascender 
       </vaadin-button>
       <vaadin-button visible="false" plain-text _id="degradar">
         Degradar 
       </vaadin-button>
      </vaadin-vertical-layout>
     </vaadin-horizontal-layout>
     <vaadin-label caption="Visibilidad" plain-text _id="visibilidad" :bottom>
       Publico 
     </vaadin-label>
    </vaadin-vertical-layout>
   </vaadin-vertical-layout>
  </vaadin-vertical-layout>
 </body>
</html>
