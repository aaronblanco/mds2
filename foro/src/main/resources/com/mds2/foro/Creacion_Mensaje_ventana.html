<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:false,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;mytheme&quot;}">
  <meta name="vaadin-version" content="8.1.5">
 </head>
 <body>
  <vaadin-vertical-layout size-full>
   <vaadin-vertical-layout>
    <vaadin-horizontal-layout width-full>
     <vaadin-vertical-layout size-auto>
      <vaadin-horizontal-layout>
       <vaadin-button plain-text _id="volverTema">
         Volver a -Tema- 
       </vaadin-button>
      </vaadin-horizontal-layout>
     </vaadin-vertical-layout>
     <vaadin-vertical-layout size-auto>
      <vaadin-horizontal-layout>
       <vaadin-text-field _id="buscadorMensaje"></vaadin-text-field>
       <vaadin-button plain-text _id="buscadorBoton">
         Buscar 
       </vaadin-button>
      </vaadin-horizontal-layout>
     </vaadin-vertical-layout>
    </vaadin-horizontal-layout>
    <vaadin-horizontal-layout width-full>
     <vaadin-label caption="SubtituloDescripcion" plain-text _id="subtitle"></vaadin-label>
     <vaadin-label caption="Numero de mensajes: 84" plain-text _id="numMensajes"></vaadin-label>
     <vaadin-label caption="Usuario creador: Manolo56" plain-text _id="usuarioCreador"></vaadin-label>
     <vaadin-label caption="Fecha de creacion: 17/02/2006" plain-text _id="fechaCreacion"></vaadin-label>
    </vaadin-horizontal-layout>
   </vaadin-vertical-layout>
   <vaadin-vertical-layout>
    <vaadin-horizontal-layout height-full>
     <vaadin-combo-box caption="Color" data-item-type="java.lang.String" _id="colorFuenteMensaje">
      <option item="Option1">Option 1</option>
      <option item="Option2">Option 2</option>
      <option item="Option3">Option 3</option>
     </vaadin-combo-box>
     <vaadin-combo-box caption="Fuente" data-item-type="java.lang.String" _id="fuenteMensaje">
      <option item="Option1">Option 1</option>
      <option item="Option2">Option 2</option>
      <option item="Option3">Option 3</option>
     </vaadin-combo-box>
     <vaadin-button height="60px" plain-text _id="adjuntarMedia">
       Adjuntar 
     </vaadin-button>
    </vaadin-horizontal-layout>
    <vaadin-text-field width-full height="37px" value="Texto" _id="textoCreacionMensaje"></vaadin-text-field>
    <vaadin-button plain-text _id="enviarMensajeCreado" :right>
      Enviar 
    </vaadin-button>
   </vaadin-vertical-layout>
  </vaadin-vertical-layout>
 </body>
</html>
